name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binaries
        run: |
          # Windows
          GOOS=windows GOARCH=amd64 go build -o production-planner-windows-amd64.exe .
          GOOS=windows GOARCH=386 go build -o production-planner-windows-386.exe .

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o production-planner-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o production-planner-darwin-arm64 .

          # Linux
          GOOS=linux GOARCH=amd64 go build -o production-planner-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o production-planner-linux-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            production-planner-windows-amd64.exe
            production-planner-windows-386.exe
            production-planner-darwin-amd64
            production-planner-darwin-arm64
            production-planner-linux-amd64
            production-planner-linux-arm64
          body: |
            ## Installation

            Download the appropriate binary for your system:
            - Windows 64-bit: `production-planner-windows-amd64.exe`
            - Windows 32-bit: `production-planner-windows-386.exe`
            - macOS Intel: `production-planner-darwin-amd64`
            - macOS Apple Silicon: `production-planner-darwin-arm64`
            - Linux 64-bit: `production-planner-linux-amd64`

            ## Features
            - Component management
            - Single-level BOM creation
            - Cost calculation

            See CHANGELOG.md for full details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
