name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"

      - name: Build Windows AMD64
        run: |
          GOOS=windows GOARCH=amd64 go build -o production-planner-windows-amd64.exe .

      - name: Build Windows 386
        run: |
          GOOS=windows GOARCH=386 go build -o production-planner-windows-386.exe .

      - name: Build macOS AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o production-planner-darwin-amd64 .

      - name: Build macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o production-planner-darwin-arm64 .

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -o production-planner-linux-amd64 .

      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o production-planner-linux-arm64 .

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            production-planner-windows-amd64.exe
            production-planner-windows-386.exe
            production-planner-darwin-amd64
            production-planner-darwin-arm64
            production-planner-linux-amd64
            production-planner-linux-arm64
